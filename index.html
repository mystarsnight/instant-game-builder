<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instant Game Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#b3d9ff;margin:0;padding:10px}
#app{background:#fff;border-radius:12px;padding:12px;max-width:900px;margin:auto}
textarea,button,input{width:100%;padding:10px;margin:6px 0;border-radius:8px;font-size:14px}
button{background:#4caf50;color:#fff;border:none;cursor:pointer}
button.small{width:auto;padding:6px 10px;font-size:12px;margin-left:4px}
#gameArea{margin-top:15px;height:350px;border-radius:10px;background:#e3f2fd;position:relative;overflow:hidden}
.obj{position:absolute;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#fff;cursor:pointer;user-select:none}
#stats{margin-top:10px;font-weight:bold}
.listItem{padding:6px;background:#eee;margin:4px 0;border-radius:6px}
.notice{background:#222;color:#fff;padding:10px;border-radius:8px;margin:6px 0;display:none}
.row{display:flex;align-items:center;justify-content:space-between;gap:6px}
</style>
</head>
<body>

<div id="app">
<h2>Instant Game Builder</h2>

<div id="notice" class="notice"></div>

<h3>Game Rules</h3>
<textarea id="input" rows="6" placeholder="Example:
spawn player
spawn coin
click coin gain 1
score to win 5
press arrow move player"></textarea>

<button onclick="buildGame()">Build & Play</button>
<button onclick="saveGame()">Save</button>
<button onclick="shareGame()">Share</button>

<div id="gameArea"></div>
<div id="stats"></div>

<h3>My Games</h3>
<div id="myGames"></div>
</div>

<script>
// ===== HELPERS =====
const notice=document.getElementById('notice')
function show(msg){
  notice.innerText=msg
  notice.style.display='block'
  setTimeout(()=>notice.style.display='none',2500)
}

const gameArea=document.getElementById('gameArea')
const stats=document.getElementById('stats')
const input=document.getElementById('input')
const myGames=document.getElementById('myGames')

// ===== GAME STATE =====
let rules=[],objects={},score=0,winScore=5,keys={}

// ===== GAME ENGINE =====
function buildGame(){
  gameArea.innerHTML=''
  objects={}
  score=0
  winScore=5

  rules=input.value.split('\n').map(r=>r.trim()).filter(Boolean)

  rules.forEach(r=>{
    if(r.startsWith('spawn ')) spawn(r.split(' ')[1])
    if(r.startsWith('score to win')) winScore=parseInt(r.split(' ').pop())||5
  })
  update()
}

function spawn(name){
  const d=document.createElement('div')
  d.className='obj'
  d.style.width='64px'
  d.style.height='64px'
  d.style.borderRadius='12px'
  d.style.backgroundImage=`url(${generateAIImage(name)})`
  d.style.backgroundSize='cover'
  d.style.backgroundPosition='center'
  d.style.left=Math.random()*80+'%'
  d.style.top=Math.random()*80+'%'
  d.title=name

  d.onclick=()=>{
    rules.forEach(r=>{
      if(r.startsWith('click '+name) && r.includes('gain')){
        const v=parseInt(r.split('gain')[1])||1
        score+=v
      }
    })
    update()
  }

  gameArea.appendChild(d)
  objects[name]=d
}

function generateAIImage(name){
  const colors=['#ef5350','#42a5f5','#66bb6a','#ffa726','#ab47bc']
  let h=0;for(let i=0;i<name.length;i++)h+=name.charCodeAt(i)
  const c=colors[h%colors.length]
  const letter=name[0].toUpperCase()
  const svg=`<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'>
  <rect rx='12' width='100%' height='100%' fill='${c}'/>
  <text x='50%' y='55%' font-size='32' fill='white' text-anchor='middle'>${letter}</text>
  </svg>`
  return 'data:image/svg+xml;base64,'+btoa(svg)
}

// ===== MOVEMENT =====
window.onkeydown=e=>keys[e.key]=true
window.onkeyup=e=>keys[e.key]=false

setInterval(()=>{
  if(objects.player && rules.includes('press arrow move player')){
    const p=objects.player
    let x=p.offsetLeft,y=p.offsetTop
    if(keys.ArrowLeft)x-=5
    if(keys.ArrowRight)x+=5
    if(keys.ArrowUp)y-=5
    if(keys.ArrowDown)y+=5
    p.style.left=x+'px'
    p.style.top=y+'px'
  }
},40)

function update(){
  if(score>=winScore){
    stats.innerText='YOU WIN ðŸŽ‰'
    show('You win!')
  }else{
    stats.innerText='Score: '+score+' / '+winScore
  }
}

// ===== LOCAL SAVE (WITH RENAME + DELETE) =====
function saveGame(){
  const name=prompt('Game name?','My Game')
  if(!name) return
  const games=JSON.parse(localStorage.getItem('games')||'[]')
  games.push({name, rules: input.value})
  localStorage.setItem('games',JSON.stringify(games))
  show('Saved')
  loadGames()
}

function loadGames(){
  myGames.innerHTML=''
  const games=JSON.parse(localStorage.getItem('games')||'[]')

  games.forEach((g,i)=>{
    const d=document.createElement('div')
    d.className='listItem'

    const row=document.createElement('div')
    row.className='row'

    const title=document.createElement('span')
    title.innerText=g.name

    const play=document.createElement('button')
    play.className='small'
    play.innerText='Play'
    play.onclick=()=>{
      input.value=g.rules
      buildGame()
    }

    const rename=document.createElement('button')
    rename.className='small'
    rename.innerText='Rename'
    rename.onclick=()=>{
      const n=prompt('New name:',g.name)
      if(n){
        games[i].name=n
        localStorage.setItem('games',JSON.stringify(games))
        loadGames()
      }
    }

    const del=document.createElement('button')
    del.className='small'
    del.innerText='Delete'
    del.onclick=()=>{
      if(confirm('Delete this game?')){
        games.splice(i,1)
        localStorage.setItem('games',JSON.stringify(games))
        loadGames()
      }
    }

    row.append(title,play,rename,del)
    d.appendChild(row)
    myGames.appendChild(d)
  })
}
loadGames()

// ===== SHARE =====
function shareGame(){
  const data=btoa(encodeURIComponent(input.value))
  navigator.clipboard.writeText(location.origin+location.pathname+'?game='+data)
  show('Link copied')
}

// ===== LOAD SHARED =====
const q=new URLSearchParams(location.search)
if(q.has('game')){
  input.value=decodeURIComponent(atob(q.get('game')))
  buildGame()
}
</script>

</body>
</html>
